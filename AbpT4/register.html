<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AbpT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>AbpT</h1>
        </div>
    </header>
    <main>
        <section class="content">
            <h2>Join Us!</h2>
            <p>Sign up to enjoy our exclusive services and streamline your workflow with the best tools available.</p>
        </section>
        <section>
            <form id="register-form" onsubmit="validateRegisterForm(); return false;">
                <h2>Register</h2>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <button type="submit">Register</button>
                <p class="error" id="error-msg"></p>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© All rights are preserved for Dr.I T.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
